<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta https-equiv="Content-type" content="application/x-www-form-urlencoded; charset=UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Arvo:bold|Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/gif.js"></script>
    
    <title>giftastic</title>
</head>
<body>

    <div class="container">

        <!-- Title -->
        <header id="title" class="row col-sm-12 pt-4 mx-auto">
            <h1>Gif Generator</h1>
            <p class="subtitle">&#9829; for the dog lovers &#9829;</p>
        </header>
     
        <!-- stickers and search bar -->
        <div class="row search-row mt-3">
            <div class="col-md-3 mx-auto">
                <iframe src="https://giphy.com/embed/l4FGI8GoTL7N4DsyI" frameBorder="0"></iframe>
            </div>

            <div class="col-md-6 search pt-3">
                <div id="search-bar" class="align-middle">
                    <form>
                        <label for="search-input">Use the search bar to find gifs related to dogs, or really anything you want. Then, click the button you created to see the gifs!</label>
                        <div class="test">
                            <input id="search-input" type="text">
                            <input id="add-gif" type="submit" value="Add it!" class="ml-1 btn btn-secondary">
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-3 mx-auto">
                <iframe id="reverse" src="https://giphy.com/embed/l4FGI8GoTL7N4DsyI" frameBorder="0"></iframe>
            </div>
        </div>

        <!-- buttons -->
        <div class="row col-md-12 mt-3 mx-auto">
            <div id="button-holder">Where the topic buttons go</div>
            <button id="gif-clear" type="button" class="btn btn-dark">Clear All</button>
        </div>

        <!-- instructions for clicking the buttons or gifs -->
        <div class="row col-md-12 mt-3 mx-auto instructions">
            <div class="before-gen">
                <p>Click a button above to see the gif generator in action <img class="arrow" src="assets/images/arrow-up.png"></p>
            </div>
            <div class="after-gen d-none">
                <p>Click the image to play (and stop) the gif <img class="arrow" src="assets/images/arrow-down.png"></p>
            </div>
            <div class="cleared-gen d-none">
                <p>Gosh you cleared everything away... now you need to search for more gifs above!<img class="arrow" src="assets/images/arrow-up.png"></p>
            </div>
        </div>


        <!-- Gif Display -->
        <div class="row col-sm-12 mt-3">
            <div id="gif-display"></div>
        </div>
        
        <!-- footer -->
        <footer class="p-3">
            <p id="footer-text" class="d-none d-block">// from the mind of <a href="https://github.com/emilybaum"
                    target="_blank">emilybaum</a></p>
        </footer>

    </div>

</body>
</html>
